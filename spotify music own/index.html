<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Enjoy your Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <nav>
            <ul>
                <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
        
        <div class="container">
            <div class="songList">
                <h1>Best of Anirudh Ravichandran</h1>


                <!-- songs list starts -->
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="./covers/1.jpg" alt="1">
                    <span  class="songName">Tiger Ka Hukum</span>
                    <span class="songlistplay"><span  class="timestamp">5:00 <i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
               </div>

               <div class="songItem">
                <img src="./covers/2.jpg" alt="1">
                <span class="songName">Master Coming</span>
                <span class="songlistplay"><span class="timestamp">5:00 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>

           <div class="songItem">
            <img src="./covers/3.jpg" alt="1">
            <span class="songName">Mass Maranam</span>
            <span class="songlistplay"><span class="timestamp">5:00 <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
       </div>

       <div class="songItem">
        <img src="./covers/4.jpg" alt="1">
        <span class="songName">Gaali Valuga</span>
        <span class="songlistplay"><span class="timestamp">5:00 <i  id="3" class="far songItemPlay fa-play-circle"></i></span></span>
   </div>

   <div class="songItem">
    <img src="./covers/5.jpg" alt="1">
    <span class="songName">Vikram Title song</span>
    <span class="songlistplay"><span class="timestamp">5:00 <i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
</div>

<div class="songItem">
    <img src="./covers/6.jpg" alt="1">
    <span class="songName">The Karma Theme</span>
    <span class="songlistplay"><span class="timestamp">5:00 <i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
</div>

<div class="songItem">
    <img src="./covers/7.jpg" alt="1">
    <span class="songName">Why This Kolavari Di?</span>
    <span class="songlistplay"><span class="timestamp">5:00 <i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
</div>
</div>
</div>

                <!-- songs list ends -->

            <div class="songBanner"></div>
        </div>

        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
            <div class="icons">

                <!-- fontawesome icons -->
                <i class="fas fa-2x fa-step-backward" id="previous"></i>
                <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
                <i class="fas fa-2x fa-step-forward" id="next"></i>
            </div>
            <div class="songInfo">
                <img src="playing.gif" width="30px" id="gif"><span id="masterSongName">Warriyo - Mortals [NCS Release]</span>
            </div>
    
        </div>
        <script src="https://kit.fontawesome.com/089ca5d98b.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>
<script src="https://kit.fontawesome.com/089ca5d98b.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
